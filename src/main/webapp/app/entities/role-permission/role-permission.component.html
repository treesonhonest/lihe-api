<div>
    <h2 id="page-heading">
        <span>Role Permissions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-role-permission" [routerLink]="['/role-permission/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Role Permission
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="rolePermissions?.length === 0">
        <span>No rolePermissions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="rolePermissions && rolePermissions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Role Id</span></th>
                    <th scope="col" ><span>Permission Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rolePermission of rolePermissions ;trackBy: trackId">
                    <td><a [routerLink]="['/role-permission', rolePermission.id, 'view']">{{ rolePermission.id }}</a></td>
                    <td>{{ rolePermission.roleId }}</td>
                    <td>{{ rolePermission.permissionId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/role-permission', rolePermission.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/role-permission', rolePermission.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(rolePermission)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
