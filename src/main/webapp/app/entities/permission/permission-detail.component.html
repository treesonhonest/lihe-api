<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permission">
            <h2><span>Permission</span> {{ permission.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ permission.name }}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{ permission.url }}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ permission.type }}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="permission.parent">
                        <a [routerLink]="['/permission', permission.parent?.id, 'view']">{{ permission.parent?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permission', permission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
