<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rolePermission">
            <h2><span>Role Permission</span> {{ rolePermission.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Role Id</span></dt>
                <dd>
                    <span>{{ rolePermission.roleId }}</span>
                </dd>
                <dt><span>Permission Id</span></dt>
                <dd>
                    <span>{{ rolePermission.permissionId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role-permission', rolePermission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
